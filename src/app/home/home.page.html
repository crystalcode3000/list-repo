<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>List 1</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="medium" menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <div class="camera">
      <ion-icon name="camera" *ngIf="showButton" (click)="TakeScreenShot()">Take Screen Shot</ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List 1</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <div id="container">
    
    <div class="wrapper">
    <ion-input [(ngModel)]="inputText" placeholder="Item name"></ion-input>
   <ion-button color="success" (click)="addItem({name:inputText})">Add Item</ion-button>
  </div>
  
  <ion-list>
     <ion-item *ngFor="let item of items" (click)="delItem(item.key)">
      {{item.name}}
     </ion-item>
   </ion-list>
  
    
  </div>
</ion-content>
